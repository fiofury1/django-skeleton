{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p><a href="{% url 'main:home' %}">Cancel</a></p>
{% endblock content %}
